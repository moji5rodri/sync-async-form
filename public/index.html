<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form method="GET">
		<p>
			<label for="first_name">Nombre:</label>
			<input type="text" name="first_name" id="first_name" required class="input-text">
		</p>

		<p>
			<label for="">Apellidos:</label>
			<input type="text" name="last_name" id="last_name" class="input-text">
		</p>

		<p>
			<label for="">Sexo:</label>
			<input type="radio" name="gender" value="F" id="Femenino" >
			<label for="femenino">Femenino</label>
			<input type="radio" name="gender" value="M" id="Masculino" >
			<label for="masculino">Masculino</label>
		</p>

		<p>
			<label for="">Intereses:</label>
			<input type="checkbox" name="interest" > Tecnologia
			<input type="checkbox" name="interest" > Deportes
			<input type="checkbox" name="interest" > Desarrollo
		</p>


		<input type="submit" value="Registrar">

	</form>
</body>
</html>
