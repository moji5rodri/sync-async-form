<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
  </script>
	<script type="text/javascript" src="main.js">
	</script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<form method="post">
	<p>
		<label for="first_name">Nombre</label>
		<input type="text" name="first_name" id="first_name" required class="input-text">

	</p>

	<p>
		<label for="full_name">Apellidos</label>
		<input type="text" name="text-name" id="full_name" class="input-text">
	</p>

	<p>
		<label for="">Sexo</label>
		<input type="radio" name="gender" value="f" id="femenino"/>
		<label for="femenino">femenino</label>
		<input type="radio" name="gender" value="m" id="masculino"/>
		<label for="masculino">masculino</label>
	</p>

	<p>
		<label for="">Intereses</label>
		<input type="checkbox" name="interest" value="tec" id="tecnologia"/>
		<label for="tecnologia">Tecnologia</label>
		<input type="checkbox" name="interest" value="dep" id="deportes"/>
		<label for="deportes">Deportes</label>
		<input type="checkbox" name="interest" value="des" id="desarrollo"/>
		<label for="desarrollo">Desarrollo</label>
	</p>


	<input type="submit" value="Registrar" >
</form>
</body>
</html>
